    <!-- iframeのレスポンシブは、CSSのpositionプロパティからでも出来ます。しかし、ナビゲーションバーでもpositionを使っているので、bodyでpositionを使うとナビゲーションバーが崩れます -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        changeSlideSize();

        $(window).resize(function() {
            changeSlideSize();
        });

        function template(width, height) {
            return '<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQ6ww-8DIdo2xjmD3lpZKWL1pQhvSIQH0BZOAAC8FtjdMQdBWQmX9MI6EB_Ou_AJjGVKsXj3nqk3lXz/embed?start=true&loop=true&delayms=3000" frameborder="0" width="' + width + '" height="' + height + '" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>';
        }

        function changeSlideSize() {
            var googleSlideHolder = $(".googleslide");
            var googleSlide = null;

            if (window.matchMedia('(max-width: 680px)').matches) {
                googleSlide = template(320, 240);
            }

            if (window.matchMedia('(min-width: 681px)').matches || window.matchMedia('(min-width: 769px)').matches || window.matchMedia('(min-width: 1024px)').matches) {
                googleSlide = template(640, 480);
            }

            if (googleSlideHolder.html() != googleSlide) {
                googleSlideHolder.html(googleSlide);
            }
        }
    </script>
    <script>
